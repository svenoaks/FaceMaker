<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Android Wear Watch Face Maker">
    <meta name="author" content="Steve Myers">
    <link rel="icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <title>FaceMaker</title>
</head>
<body ng-cloak>
<nav class="navbar navbar-default navbar-static-top">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar white-icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="images/ic_watch_white_48dp.png">FaceMaker</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li><a href="#">New</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="card-container">
                <h4 class="text-color-black card-header">Layers</h4>

                <div class="card layer-card" ng-controller="LayerController">
                    <div ng-hide="layers.length">
                        <h4>No layers created.</h4>
                    </div>
                    <div ng-click="select($index)" class="layer-container" ng-repeat="layer in layers" ng-class="{active: isSelected($index)}">
                        <h4>{{layer.type}}</h4>
                        <div class="close-container pull-right">
                            <a href ng-click="deleteLayer($index)"><img src="images/icon-close.png"></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card-container">
                <h4 class="text-color-black card-header">Preview</h4>

                <div class="card canvas-card">
                    <canvas class="center-block" id="face-canvas" width="320" height="320" drawing></canvas>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <section>
                <div class="card-container">
                    <h4 class="text-color-black card-header">Shape</h4>
                    <div class="card">
                        <ul class="shape-list" ng-controller="SelectController as selectCtrl">
                            <li><a ng-click="selectCtrl.select(0)" href>
                                <img ng-class="{active: selectCtrl.isSelected(0)}" src="images/shape-line.png" class="img-thumbnail"></a></li>
                            <li><a ng-click="selectCtrl.select(1)" href>
                                <img ng-class="{active: selectCtrl.isSelected(1)}" src="images/shape-rectangle.png" class="img-thumbnail"></a></li>
                            <li><a ng-click="selectCtrl.select(2)" href>
                                <img ng-class="{active: selectCtrl.isSelected(2)}" src="images/shape-circle.png" class="img-thumbnail"></a></li>
                            <li><a ng-click="selectCtrl.select(3)" href>
                                <img ng-class="{active: selectCtrl.isSelected(3)}" src="images/shape-triangle.png" class="img-thumbnail"></a></li>
                            <li><a ng-click="selectCtrl.select(4)" href>
                                <img ng-class="{active: selectCtrl.isSelected(4)}" src="images/shape-path.png" class="img-thumbnail"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-container">
                    <h4 class="text-color-black card-header">Text</h4>

                    <div class="card">
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</body>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jcanvas.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/facemaker-layer.js"></script>
<script src="js/facemaker-select.js"></script>
<script src="js/facemaker-canvas.js"></script>
<script src="js/facemaker-app.js"></script>
<script src="js/facemaker-model.js"></script>
<script src="js/facemaker-canvas-controller.js"></script>

</html>
